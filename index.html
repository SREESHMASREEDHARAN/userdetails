<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER FETXCHING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-primary m-5">USER_DETAILS</h1>
    <div id="result">
        
    </div>
</body>
<script>
    //AJAX API CALL
    //1 Create an XMLHttpReuest object
    const request = new XMLHttpRequest();
    //2 Connect or API CALL
    request.open('get','https://jsonplaceholder.typicode.com/users')
    //3 send
    request.send()
    //4 Connect onraedystatechange
   request.onreadystatechange=()=>{
    if(request.readyState==4){
if(request.status>199 && request.status<300){
console.log(request.responseText);
let arrayTodo=JSON.parse(request.responseText)
console.log(arrayTodo);
displayArray(arrayTodo)
}
else{
alert("Failed to fetch Jsonplaceholder")
    }
    }
    
   }
    //5 To display the array of data into the html page
    function displayArray(arrayTodo){
        for(let todo of arrayTodo){
            htmlData=`
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card  p-2  m-2 d-flex flex-row" style="width: 18rem;">
  <ul class="list-group list-group-flush  p-2 ">
    <li class="list-group-item d-flex p-2">ID : ${todo.id}</li>
    <li class="list-group-item">NAME : ${todo.name}</li>
    <li class="list-group-item">USER NAME : ${todo.username}</li>
    <li class="list-group-item">Email : ${todo.email}</li>
    <li class="list-group-item">PHONE : ${todo.phone}</li>
    <li class="list-group-item">ADDRESS :<br>Street : ${todo.address.street}<br>Suite${todo.address.suite}<br>City : ${todo.address.city}<br>Zipcode : ${todo.address.zipcode}<br>Geo<br>Lat : ${todo.address.geo.lat}<br>Lan : ${todo.address.geo.lng}</li>
    <li class="list-group-item">WEBSITE : ${todo.website}</li>
    <li class="list-group-item">COMPANY :<br>Name : ${todo.company.name}<br>CatchPhrase : ${todo.company.catchPhrase}<br>Field : ${todo.company.bs}</li>
    
  </ul>
</div>
                </div>
                <div class="col-4"></div>
            </div>
            
            `
            result.innerHTML+=htmlData
        }
    }
    
</script>



</html>
